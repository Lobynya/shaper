    contentTemplateName: android-fragment/fragment.kt
  - pathTemplate: 'android-app/src/main/res/layout/fragment_{{packagePath feature}}.xml'
    contentTemplateName: android-fragment/layout.xml
outputs:
  - title: '=== Tips for feature setup ==='
    contentTemplateName: android-fragment/console.output